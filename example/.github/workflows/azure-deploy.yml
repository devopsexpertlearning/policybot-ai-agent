name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: policybot-ai-agent-app
  RESOURCE_GROUP: policybot-ai-agent-rg
  ACR_NAME: policybotregistry

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.ACR_NAME }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/Dockerfile
        push: true
        tags: ${{ env.ACR_NAME }}.azurecr.io/policybot-ai-agent:${{ github.sha }},${{ env.ACR_NAME }}.azurecr.io/policybot-ai-agent:latest
        cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/policybot-ai-agent:buildcache
        cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/policybot-ai-agent:buildcache,mode=max
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/policybot-ai-agent:${{ github.sha }}
    
    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings \
            ENVIRONMENT=production \
            LOG_LEVEL=INFO \
            AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
            AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
            AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }} \
            AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${{ secrets.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }} \
            AZURE_SEARCH_ENDPOINT=${{ secrets.AZURE_SEARCH_ENDPOINT }} \
            AZURE_SEARCH_API_KEY=${{ secrets.AZURE_SEARCH_API_KEY }}
    
    - name: Health Check
      run: |
        sleep 30
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health)
        if [ $RESPONSE -eq 200 ]; then
          echo "✅ Health check passed"
        else
          echo "❌ Health check failed with status $RESPONSE"
          exit 1
        fi
    
    - name: Logout from Azure
      run: az logout
      if: always()
